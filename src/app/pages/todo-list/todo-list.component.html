<div class="min-h-screen bg-gray-100 px-6 py-6">

  <!-- ================= PAGE TITLE ================= -->
  <h1 class="text-3xl font-bold mb-6 text-slate-800 text-center">
    Todo Management
  </h1>

  <!-- ================= ADD TODO SECTION ================= -->
  <div class="flex flex-col sm:flex-row gap-4 justify-center mb-10">
    <input
      type="text"
      placeholder="Enter todo title"
      [(ngModel)]="newTodoTitle"
      class="border rounded-lg px-4 py-2 w-64"
    />

    <label class="flex items-center gap-2">
      <input type="checkbox" [(ngModel)]="newTodoCompleted" />
      Completed
    </label>

    <button
      (click)="addTodo()"
      class="bg-green-600 text-white px-6 py-2 rounded-lg"
    >
      Add Todo
    </button>
  </div>

  <!-- ================= TODO CARDS (PAGINATED) ================= -->
  <div
    class="grid gap-6"
    style="grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));"
  >
    <div
      *ngFor="let todo of paginatedTodos"
      class="rounded-2xl p-5 shadow-lg bg-yellow-100
       transition-all duration-300
       hover: shadow-xl
       hover:-translate-y-1"
    >
      <h2 class="text-lg font-semibold text-center mb-3">
        {{ todo.title }}
      </h2>

      <div class="flex justify-center mb-4">
        <span
  class="px-4 py-1 rounded-full text-xs font-semibold tracking-wide"
  [ngClass]="
    todo.completed
      ? 'bg-green-200 text-green-800'
      : 'bg-red-200 text-red-800'">
            {{ todo.completed ? 'Completed' : 'Pending' }}
        </span>
      </div>

      <div class="flex justify-center gap-6 mt-4">
  <button
    (click)="openEditForm(todo)"
    class="text-blue-600 hover:underline"
  >
    Edit
  </button>

  <button
    (click)="deleteTodo(todo.id)"
    class="text-red-600 hover:underline"
  >
    Delete
  </button>
</div>
    </div>
  </div>

  <!-- ================= PAGINATION ================= -->
  <div class="flex justify-center items-center gap-6 mt-10">
    <button
      (click)="prevPage()"
      [disabled]="currentPage === 1"
      class="px-4 py-2 border rounded disabled.bg-opacity-40
       disabled:cursor-not-allowed"
    >
      Prev
    </button>

    <span class="font-medium text-slate-700">
      Page {{ currentPage }} / {{ totalPages }}
    </span>

    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 border rounded
         disabled:opacity-40
         disabled:cursor-not-allowed"
         >
      Next
    </button>
  </div>

</div>

<!--==================================== EDIT MODAL ====================================-->

<!--MODAL BACKDROP-->
<div
   *ngIf="showEditForm"
   class="fixed inset-0 bg-black
   bg-opacity-40 flex items-center
   justify-center z-50"
   >
   <!--MODAL BOX-->
   <div class="bg-white
   rounded-xl p-6 w-80 shadow-xl"
   (click)="$event.stopPropagation()"
   >
    <h3 class="text-lg font-semibold mb-4">
        Edit Todo
    </h3>
    <!--TITLE INPUT-->
    <input
      type="text"
      [(ngModel)]="selectedTodo.title"
      class="w-full border rounded
      px-3 py-2 mb-4"
       />
      <!--STATUS-->
       <label class="flex items-center gap-2 mb-4">
         <input type="checkbox"
         [(ngModel)]="selectedTodo.completed" />
         Completed
       </label>
       <!--CANCEL ACTION-->
       <div class="flex justify-end gap-3">
        <button
          (click)="closeEditForm()"
          class="px-4 py-2 rounded border"
          >
           Cancel
        </button>
        <!--UPDATE ACTION-->
        <button
           class="px-4 py-2 rounded
           bg-green-600 text-white
           hover:bg-green-700"
           (click)="updateTodo()"
           >
            Update   
        </button>
       </div>
   </div>
</div>
